{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #1a73e8;
        }
        .form-group {
            margin-bottom: 25px;  /* Increased spacing between form elements */
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;  /* Slightly increased label spacing */
            font-size: 16px;
            font-weight: 500;
        }
        .form-group input {
            width: calc(100% - 24px);  /* Adjust input width to account for padding */
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1a73e8;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;  /* Added margin to separate from inputs */
        }
        .btn-login:hover {
            background-color: #1557b0;
            transform: translateY(-2px);
        }
        .register-link {
            text-align: center;
            margin-top: 25px;  /* Increased top margin */
            font-size: 16px;
        }
        .register-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn-login">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
